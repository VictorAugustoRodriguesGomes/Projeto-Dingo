    <script>
        // volume controlher

        const campoVolume = document.getElementById("campoVolume");
        const volume = campoVolume.getElementsByTagName("span");
        var ultimoVolume = 3;
        var axilioVolume;

        function ativar(opp) {

            if (opp > ultimoVolume) {
                axilioVolume = opp - ultimoVolume;
                for (let index = 0; index < axilioVolume; index++) {
                    ultimoVolume = ultimoVolume + 1;
                    volume[ultimoVolume].classList.add("active");
                }
            } else {
                axilioVolume = ultimoVolume - opp;
                for (let index = 0; index < axilioVolume; index++) {
                    volume[ultimoVolume].classList.remove("active");
                    ultimoVolume = ultimoVolume - 1;
                }
            }

            console.log(opp)

            if (opp == 0) {
                this.audio.volume = 0;
            }

            if (opp == 1) {
                this.audio.volume = 0.2;
            }

            if (opp == 2) {
                this.audio.volume = 0.4;
            }

            if (opp == 3) {
                this.audio.volume = 0.6;
            }

            if (opp == 4) {
                this.audio.volume = 0.8
            }

            if (opp == 5) {
                this.audio.volume = 1;
            }

        }
    </script>

    <script>
        // velocidade control

        const textVelocidade = document.getElementById("textVelocidade");
        // const volume = campoVolume.getElementsByTagName("span");
        // var ultimoVolume = 3;


        function voltarVelocidade() {
            if (textVelocidade.innerText == "1X") {
                textVelocidade.textContent = "0.5X";
            }
            if (textVelocidade.innerText == "2X") {
                textVelocidade.textContent = "1X";
            }


            if (textVelocidade.textContent == "0.5X") {
                this.audio.playbackRate = 0.4;
            }

            if (textVelocidade.textContent == "1X") {
                this.audio.playbackRate = 1;
            }
            if (textVelocidade.textContent == "2X") {
                this.audio.playbackRate = 4;
            }
        }

        function avancaVelocidade() {
            if (textVelocidade.innerText == "1X") {
                textVelocidade.textContent = "2X";
            }

            if (textVelocidade.innerText == "0.5X") {
                textVelocidade.textContent = "1X";
            }


            if (textVelocidade.textContent == "0.5X") {
                this.audio.playbackRate = 0.4;
            }

            if (textVelocidade.textContent == "1X") {
                this.audio.playbackRate = 1;
            }
            if (textVelocidade.textContent == "2X") {
                this.audio.playbackRate = 4;
            }



        }
    </script>




    <script>
        // musica

        const Trinha1 = document.getElementById("Trinha1");
        const div1 = Trinha1.getElementsByTagName("div");

        var qweAnterior = 0;


        // div1[0].classList.toggle("active");


        function Trinha1X(qwe) {

            if (qwe == qweAnterior) {
                div1[qweAnterior].classList.remove("active");
                qweAnterior = 1;
                audio.pause();
                this.textVelocidade.textContent = "1X";
            } else {
                this.textVelocidade.textContent = "1X";
                div1[qweAnterior].classList.remove("active");
                div1[qwe].classList.toggle("active");
                qweAnterior = qwe;
                audio.load();
                audio.play();
                audio.loop = true;


            }


        }


        document.body.addEventListener('keypress', function (event) {
            const key = event.key;
            const code = event.keyCode;
            // console.log("Key:"+ key + ", Code " + code);
            if (key == "q") {
                Trinha1X(0);
            }

            if (key == "w") {
                Trinha1X(2);
            }

            if (key == "e") {
                Trinha1X(4);
            }

            if (key == "r") {
                Trinha1X(6);
            }

            if (key == "t") {
                Trinha1X(8);
            }
        });
