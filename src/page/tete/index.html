    <script>
        // volume controlher

        const fieldVolume = document.getElementById("fieldVolume");
        const volume = fieldVolume.getElementsByTagName("span");
        var previousVolume = 3;
        var volumeAllowance;

        function volumeFunction(volumeValue) {

            if (volumeValue > previousVolume) {
                volumeAllowance = volumeValue - previousVolume;
                for (let index = 0; index < volumeAllowance; index++) {
                    previousVolume = previousVolume + 1;
                    volume[previousVolume].classList.add("active");
                }
            } else {
                volumeAllowance = previousVolume - volumeValue;
                for (let index = 0; index < volumeAllowance; index++) {
                    volume[previousVolume].classList.remove("active");
                    previousVolume = previousVolume - 1;
                }
            }

            console.log(volumeValue)

            if (volumeValue == 0) {
                this.audio.volume = 0;
            }

            if (volumeValue == 1) {
                this.audio.volume = 0.2;
            }

            if (volumeValue == 2) {
                this.audio.volume = 0.4;
            }

            if (volumeValue == 3) {
                this.audio.volume = 0.6;
            }

            if (volumeValue == 4) {
                this.audio.volume = 0.8
            }

            if (volumeValue == 5) {
                this.audio.volume = 1;
            }

        }
    </script>

    <script>
        // velocidade control

        const speedText = document.getElementById("speedText");
        // const volume = fieldVolume.getElementsByTagName("span");
        // var previousVolume = 3;


        function speedBackFunction() {
            if (speedText.innerText == "1X") {
                speedText.textContent = "0.5X";
            }
            if (speedText.innerText == "2X") {
                speedText.textContent = "1X";
            }


            if (speedText.textContent == "0.5X") {
                this.audio.playbackRate = 0.4;
            }

            if (speedText.textContent == "1X") {
                this.audio.playbackRate = 1;
            }
            if (speedText.textContent == "2X") {
                this.audio.playbackRate = 4;
            }
        }

        function speedForwardFunction() {
            if (speedText.innerText == "1X") {
                speedText.textContent = "2X";
            }

            if (speedText.innerText == "0.5X") {
                speedText.textContent = "1X";
            }


            if (speedText.textContent == "0.5X") {
                this.audio.playbackRate = 0.4;
            }

            if (speedText.textContent == "1X") {
                this.audio.playbackRate = 1;
            }
            if (speedText.textContent == "2X") {
                this.audio.playbackRate = 4;
            }



        }
    </script>




    <script>
        // musica

        const electronicAlbum = document.getElementById("electronicAlbum");
        const electronic = electronicAlbum.getElementsByTagName("div");

        var qweAnterior = 0;


        // electronic[0].classList.toggle("active");


        function electronicMusic(qwe) {

            if (qwe == qweAnterior) {
                electronic[qweAnterior].classList.remove("active");
                qweAnterior = 1;
                audio.pause();
                this.speedText.textContent = "1X";
            } else {
                this.speedText.textContent = "1X";
                electronic[qweAnterior].classList.remove("active");
                electronic[qwe].classList.toggle("active");
                qweAnterior = qwe;
                audio.load();
                audio.play();
                audio.loop = true;


            }


        }


        document.body.addEventListener('keypress', function (event) {
            const key = event.key;
            const code = event.keyCode;
            // console.log("Key:"+ key + ", Code " + code);
            if (key == "q") {
                electronicMusic(0);
            }

            if (key == "w") {
                electronicMusic(2);
            }

            if (key == "e") {
                electronicMusic(4);
            }

            if (key == "r") {
                electronicMusic(6);
            }

            if (key == "t") {
                electronicMusic(8);
            }
        });
